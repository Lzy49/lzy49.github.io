<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <audio controls autoplay start="00:20" id='videoDiv'>
            <source src="./m.mp3" type="audio/ogg">  
        </audio><br/>
        开始：<input id="start" type="number"/></br>
        结束：<input id="end" type="number"/>
        <button id="button">game</button>
    </div>
    <script>
        document.getElementById('button').addEventListener('click',()=>{
            duration()
        })
         function duration() {
            var myVid = document.getElementById("videoDiv");
            const start =  document.getElementById('start').value
            const end = document.getElementById('end').value
            console.log(start,end)
            if (myVid != null) {
                var duration;
                myVid.load(); //方法重新加载音频/视频元素
                // https://www.w3school.com.cn/tags/av_prop_currenttime.asp
                // currentTime 属性设置或返回音频/视频播放的当前位置（以秒计）。
                // 当设置该属性时，播放会跳跃到指定的位置。
                myVid.currentTime = start; //默认指定音频默认从20s的时候开始播放（默认时间为s）
                setTimeout(()=>{
                    myVid.paused()
                },end * 1000)
                myVid.oncanplay = function () {
                    //duration 属性返回当前音频的长度，以秒计。
                    console.log("音频时间", myVid.duration);
                    console.log("时分秒格式转化：", timeToMinute(myVid.duration))
                }
            }
        }
    </script>
</body>
</html>
