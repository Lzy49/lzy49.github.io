<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="300" height="150" style="border: 1px solid #eee">
      <rect
        x="10"
        y="10"
        width="100"
        height="75"
        style="stroke: black; fill: silver; fill-opacity: 0.4"
        onclick="this.style.stroke = 'blue'; this.style['stroke-width'] = 5;"
      />
    </svg>
  </body>
</html>
